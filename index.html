<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Say Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    
    <div class="btn-container">
        <div class="line-one">
            <div class="btn palevioletred" type="button" id="palevioletred">Color: Palevioletred</div>
            <div class="btn lawngreen" type="button" id="lawngreen">Color: Lawngreen</div>
        </div>
        <div class="line-two">
            <div class="btn yellow" type="button" id="yellow">Color: Yellow</div>
            <div class="btn lightskyblue" type="button" id="lightskyblue">Color: Lightskyblue</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
